<h1>Planets</h1>
<div class="row">
    <div class="col-sm-6 col-lg-3" *ngFor="let item of list()">
        <mat-card class="cardWithShadow productcard overflow-hidden">
            <mat-card-content>
                <mat-card-title class="mat-headline-2 f-s-16 m-b-4">
                    Name:  {{item.name}}
                </mat-card-title>
                <p>Diameter: {{ item.diameter }}</p>
                <p>Gravity: {{ item.gravity }}</p>
                <p>Climate: {{ item.climate }}</p>
                <p>Orbital period: {{ item.orbital_period }}</p>
                <p>Rotation period: {{ item.rotation_period }}</p>
                <p>Terrain: {{ item.terrain }}</p>
                <p>Surface water: {{ item.surface_water }}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
